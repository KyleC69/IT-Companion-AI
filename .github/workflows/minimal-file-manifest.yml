name: Minimal File Manifest

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate minimal manifest
        run: |
          python scripts/generate_minimal_manifest.py

      # Do NOT commit here; let create-pull-request handle it

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "chore: update minimal file manifest"
          commit-message: "chore: update minimal file manifest"
          branch: "auto/update-manifest-${{ github.run_id }}"
          base: master
          body: |
            This PR was automatically generated by [GitHub Actions](https://github.com/features/actions).
            It updates the minimal file manifest as part of scheduled maintenance.
          labels: |
            automated
            manifest
          delete-branch: true
          add-paths: |
            docs/FILE_MANIFEST.md
            manifest/file-paths.txt
            manifest/html-urls.txt
            manifest/raw-urls.txt
        
