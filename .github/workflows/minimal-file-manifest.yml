name: Minimal File Manifest

permissions:
  contents: write

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate minimal manifest
        run: |
          python scripts/generate_minimal_manifest.py
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/FILE_MANIFEST.md manifest/file-paths.txt manifest/html-urls.txt manifest/raw-urls.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update minimal file manifest"
          else
            echo "No changes to commit."
           fi
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "chore: update minimal file manifest"
          commit-message: "chore: update minimal file manifest"
          branch: "auto/update-manifest-${{ github.run_id }}"
          base: master
          body: |
            This PR was automatically generated by [GitHub Actions](https://github.com/features/actions).
            It updates the minimal file manifest as part of scheduled maintenance.
          labels: |
            automated
            manifest
          delete-branch: true
        
